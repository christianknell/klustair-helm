apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}-frontend
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: klustair-frontend
  template:
    metadata:
      labels:
        app: klustair-frontend
    spec:
      containers:
        - name: klustair-frontend
          image: {{ .Values.klustairfrontend.image }}:{{ .Values.klustairfrontend.tag }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          #command: ["tail", "-f", "/dev/null"]
          env:
            - name: APACHE_DOCUMENT_ROOT
              value: {{ .Values.klustairfrontend.apachedocumentroot | quote}}
            - name: APP_NAME
              value: "klustair"
            - name: APP_ENV
              value: "local"
            - name: APP_KEY
              value: {{ .Values.klustairfrontend.appkey | quote}}
            - name: APP_DEBUG
              value: "true"
            - name: APP_URL
              value: "http://{{ .Values.klustairfrontend.url }}"
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: {{ .Release.Name }}-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: {{ .Values.postgres.postgresqlDatabase | quote}}
            - name: DB_USERNAME
              value: {{ .Values.postgres.postgresqlUsername | quote}}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgresql-password
            - name: DB_AUTHENTICATION_DATABASE
              value: {{ .Values.postgres.postgresqlDatabase | quote}}
            - name: BROADCAST_DRIVER
              value: "log"
            - name: CACHE_DRIVER
              value: "file"
            - name: QUEUE_CONNECTION
              value: "sync"
            - name: SESSION_DRIVER
              value: "file"
            - name: SESSION_LIFETIME
              value: "120"
            - name: ANCHORE_API_URL
              value: {{ .Values.anchore.cliURL | quote}}
            - name: ANCHORE_CLI_USER
              value: {{ .Values.anchore.cliUser | quote}}
            - name: ANCHORE_CLI_PASS
              value: {{ .Values.anchore.cliPass | quote}}
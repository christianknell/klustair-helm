apiVersion: v2
appVersion: "0.5.0"
kubeVersion: "^v1.16"
description: Klustair is a security toolkit that provides a set of tools to detect and report on security vulnerabilities in Kubernetes clusters.
name: klustair
version: 0.5.0
keywords:
  - security
  - vulnerability
  - audit
home: https://www.klustair.com
sources:
  - https://github.com/klustair/klustair-frontend
  - https://github.com/klustair/klustair
  - https://github.com/klustair/klustair-helm
icon: https://raw.githubusercontent.com/klustair/klustair-helm/main/klustair/static/klustair.png
dependencies:
  - name: postgresql
    version: 10.8
    repository: "https://charts.bitnami.com/bitnami"
annotations:
  category: Security
  artifacthub.io/changes: |
    - Runner, Updated to Python 3.10
    - Runner, fixed cleanup feature (CLI parameter -ln [LIMITNR] deletes all reports #26)
    - Runner, upgraded kubeaudit to version v0.16
    - Runner, upgraded trivy to version 0.21
    - Frontend, PHP upgrade from 7.4 to 8.0
    - Frontend, NPM upgrade
    - Frontend, fix srting in reports dropdown
    - Helm, resources and security context for each container and pod

  artifacthub.io/images: |
    - name: klustair
      image: klustair/klustair:v0.5.0
    - name: klustair-apache
      image: klustair/klustair-frontend:v0.5.0-apache
      whitelisted: true
    - name: klustair-nginx
      image: klustair/klustair-frontend:v0.5.0-nginx
    - name: klustair-php-fpm
      image: klustair/klustair-frontend:v0.5.0-php-fpm
    - name: postgresql
      image: postgres:12-alpine
      whitelisted: true
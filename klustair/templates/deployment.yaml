{{- if .Values.klustairJob.keeparunner -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "klustair.fullname" . }}-runner
  labels:
{{ include "klustair.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "klustair.name" . }}-runner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "klustair.name" . }}-runner
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "klustair.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-runner
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["tail", "-f", "/dev/null"]
          env:
            - name: ANCHORE_CLI_URL
              value: {{ .Values.anchore.cliURL }}
            - name: ANCHORE_CLI_USER
              value: {{ .Values.anchore.cliUser }}
            - name: ANCHORE_CLI_PASS
              value: {{ .Values.anchore.cliURL }}
            - name: KUBECONFIG
              value: /etc/klustair/kube.config
            - name: KLUSTAIR_TRIVYCREDENTIALSPATH
              value: "/etc/klustair/repo-credentials.json"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/klustair/gcloud-credentials.json"
            - name: TRIVY_TIMEOUT
              value: {{ .Values.trivy.timeout | quote}}
            - name: KLUSTAIR_APIHOST
              value: {{ .Values.klustair.apiHost | quote}}
            - name: KLUSTAIR_APITOKEN
              value: {{ .Values.klustair.apiToken | quote}}
            - name: KLUSTAIR_CONFIGKEY
              value: {{ .Values.klustair.configKey | quote}}
            - name: KLUSTAIR_LIMITDATE
              value: {{ .Values.klustair.limitDate | quote}}
            - name: KLUSTAIR_LIMITDATE
              value: {{ .Values.klustair.limitNR | quote}}
          volumeMounts:
            - name: configs
              mountPath: "/etc/klustair"
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: configs
          secret:
              secretName: {{ include "klustair.fullname" . }}-configs
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}